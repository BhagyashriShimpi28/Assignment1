<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
</head>
<body>
   <Form action="form">
    <center><h1>Registration Form</h1></center>
    <br>
     <h3>Personal Information Of Sudent:</h3>
     <div>
    <h4>Name Of The student</h4>
    <label for="First Name"></label>
    <input type="text" id="First Name" placeholder="First Name">
    <label for="Middle Name"><b></label>
    <input type="text" id="Middle Name" placeholder="Middle Name">
    <label for="Surname"></label>
    <input type="text" id="Surname Name" placeholder="Surname Name">
    <br><br>
    <div>
    <label for="Email id ">Email id:</label>
    <input type="text" id=" Email id" placeholder="Email id">
    <br><br>
    <label for="Date of birth"><b>Date Of Birth:</b></label>
    <input type="Date" id="Date of birth">
    <br><br>
    </div>
    <div>
    <label for="gender"><b>Gender:</b></label>
    <input type="radio" id="gender" value="Male">Male
    <input type="radio" id="gender" value="Female">Female
    <br><br>
    </div>
    <div>
    <label for="mobile"><b>Enter Mobile Number:</b></label>
    <input type="tel" id="mobile" name="mobile">
    <br><br>
    <lable for="address"><b>Enter Your Address:</b></lable>
    <br>
    <textarea row="5" col="15"></textarea>
    </div> 
     <br>
     <div><h3>Academic Details:</h3>
    <lable for="course">Select Course</lable>
    <select name="course" id="course">
        <option value="Course"></option>
        <option value="Bsc">Bsc</option>
        <option value="Bcom">Bcom</option>
        <option value="BA">BA</option>
        <option value="BE">BE</option>
        <option value="B. Tech">B.Tech</option>
    </select>
     </div>
     <br>
     <div>
    <label for="Category"><b>Category:</b></label>
    <input type="radio" id="OPEN">OPEN
    <input type="radio" id="OBC">OBC
    <input type="radio" id="SC" >SC
    <input type="radio" id="ST" >ST
    <input type="radio" id="SBC">SBC
    </div>
    <br>
    <div>
    <lable for="percentage"><b>Enter 10th percentage</b></lable>
    <input type="number" min="35" max="100" id="percentage">
    <br><br>
    <lable for="percentage"><b>Enter 12th percentage</b></lable>
    <input type="number" min="35" max="100" id="percentage">
    <br><br>
    <button type="Submit">Submit</button>
    </div>
</form>
</body>
</html>
